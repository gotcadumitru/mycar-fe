          node-version: ${{ matrix.node-version }}

      - name: install yarn
        run: npm install -g yarn
        if: always()

      - name: yarn install
        run: yarn install --frozen-lockfile
        if: always()

      - name: build storybook
        run: yarn storybook:build
        if: always()

      - name: test ui
        run: yarn test:ui:ci
        if: always()

      - name: Generate HTML report
        run: npm run test:ui:report:ci
        if: always()

      - name: Setup Pages
        uses: actions/configure-pages@v3
        if: always()

      - name: Create pages Folder
        run: mkdir pages && mv ./storybook-static pages/storybook && mv .loki pages/loki
        if: always()

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./pages"
        if: always()

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        if: always()

      - name: yarn build:prod
        run: yarn build:prod
        if: always()

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAR_MASTER_A976D }}'
          channelId: live
          projectId: car-master-a976d
        if: always()

